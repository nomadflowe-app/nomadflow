<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA / App Store Setup -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NomadIris">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9195/9195682.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#172554">
    <title>NomadFlow | Visto Nômade Espanha</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-blue: #1E40AF;
            --brand-blue-dark: #172554;
            --brand-blue-light: #60A5FA;
            --brand-yellow: #FACC15;
            --bg-main: #172554;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #FFFFFF;
            -webkit-tap-highlight-color: transparent;
        }

        input,
        textarea {
            color: #FFFFFF !important;
            caret-color: var(--brand-yellow);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4) !important;
        }

        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--brand-blue-dark);
        }

        .glass-card {
            background: rgba(30, 64, 175, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes progress-shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .progress-shimmer-effect {
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0) 100%);
            background-size: 200% 100%;
            animation: progress-shimmer 2s infinite linear;
        }

        /* Print Protection */
        @media print {
            body * {
                visibility: hidden;
            }

            body::before {
                content: "Conteúdo Protegido. Impressão não permitida.";
                visibility: visible;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px;
                font-weight: bold;
                color: #000;
                text-align: center;
                width: 100%;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1E40AF',
                            dark: '#172554',
                            light: '#60A5FA',
                            yellow: '#FACC15',
                        },
                        navy: {
                            50: '#FFFFFF',
                            300: '#FACC15',
                            900: '#1E40AF',
                            950: '#172554',
                        }
                    },
                    utilities: {
                        '.unselectable': {
                            'user-select': 'none',
                            '-webkit-user-select': 'none',
                            '-moz-user-select': 'none',
                            '-ms-user-select': 'none',
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

    <div class="mesh-bg"></div>
    <div id="root"></div>

</body>

</html>
